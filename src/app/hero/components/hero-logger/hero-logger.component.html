<h2>Hero logger actions</h2>
<button class="btn btn-primary" (click)="messenger.clear()">Clear</button>

<div *ngIf="messenger.messages.length">
  <div class="log-data">
    <div *ngFor="let message of messenger.messages">{{ message}}</div>
  </div>
</div>

<div *ngIf="!messenger.messages.length">
  <div class="log-data">
    <div>Your log is empty</div>
  </div>
</div>
