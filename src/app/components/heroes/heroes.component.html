<h2>Heroes list</h2>

<hero-search></hero-search>

<hr/>

<ul class="heroes">
  <li *ngFor="let hero of heroes" class="hero" appHighlight highlightColor="yellow">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="hero--badge">#{{ hero.id }}</span>
      <p>{{ hero.name | uppercase}} </p>
    </a>
    <button title="delete the hero" (click)="delete(hero)">Delete</button>
  </li>
</ul>

<hr/>

<div>
  <h2>Add new hero</h2>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<hr/>
<app-messages></app-messages>
