<h2>Hero detail</h2>
<button class="btn btn-default" (click)="goBack()">
  Go back
</button>
<div *ngIf="hero">
  <p>Details #{{ hero.id }} {{ hero.name | uppercase}}</p>
  <label class="hero--badge"> Name </label>
  <input [(ngModel)]="hero.name" placeholder="name"/>
  <button (click)="save()">Save</button>
</div>
<div *ngIf="!hero">
  <p>Hero is absent </p>
</div>
