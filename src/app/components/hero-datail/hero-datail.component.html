<h2>Hero detail</h2>

<div *ngIf="hero">
  <p>Details #{{ hero.id }} {{ hero.name | uppercase}}</p>
  <label class="hero--badge"> Name </label>
  <input [(ngModel)]="hero.name" placeholder="name"/>
  <button class="btn" (click)="save()">Save</button>
</div>

<div *ngIf="!hero">
  <p>Hero is absent </p>
</div>

<button class="btn" (click)="goBack()"> Go back </button>
