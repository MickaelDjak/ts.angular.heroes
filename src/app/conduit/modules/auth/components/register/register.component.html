<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12 my-5">
      <h1 class="text-center">Sign in</h1>
      <p class="text-center">
        <!--        <a routerLink="test">Have an account?</a>-->
      </p>
      <p class="text-center">
        <con-validation-viewer [validationReport]="validationMessages$ | async"></con-validation-viewer>
      </p>
      <form [formGroup]="fg" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">User name</label>
          <input id='username' type="text" [formControlName]="'username'" class="form-control" placeholder="username"
                 required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id='email' type="email" [formControlName]="'email'" class="form-control" placeholder="email" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id='password' type="password" [formControlName]="'password'" class="form-control"
                 placeholder="password" required/>
        </div>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="isSubmitting$ | async">Sing in</button>
      </form>
    </div>
  </div>
</div>
