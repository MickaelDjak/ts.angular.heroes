<div class="card row no-gutters border rounded overflow-hidden flex-md-row mb-2 shadow-sm h-md-250 position-relative">
  <div class="col p-4 d-flex flex-column position-static align-items-start">
    <div class="d-flex flex-row justify-content-between w-100 mb-2">
      <div>
        <h3 class="mb-2">{{feed.title}}</h3>
        <p class="mb-1">{{feed.description}}</p>
        <div class="mb-auto text-muted">{{ feed.createdAt | date}} | {{ feed.updatedAt | date}}</div>
      </div>
      <div class="d-flex flex-row align-items-start">
        <img [src]="feed.author.image" alt="" class="user-pic m-2">
        <p class="card-text m-2">{{feed.author.username}}</p>
        <button type="button" class="btn btn-sm  btn-outline-success  m-1">{{feed.favoritesCount}}</button>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-between w-100">
      <div class="w-50 d-flex flex-row flex-wrap">
        <button type="button" class="btn btn-secondary btn-sm m-1" *ngFor="let tag of feed.tagList">{{tag}}</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">Read more</button>
        <button type="button" class="btn btn-sm btn-outline-danger">Add to favorite</button>
      </div>
    </div>
  </div>
</div>
