<ul class="pagination d-flex justify-content-center w-100">
  <ng-container *ngFor="let page of pages;">
    <li class="page-item"  [class.disabled]="page.isSelected" *ngIf="!page.isSeparator">
      <a class="page-link"[routerLink]="baseUrl" [queryParams]="{page: page.value}"> {{page.value}}</a>
    </li>
    <li class="page-item disabled" *ngIf="page.isSeparator">
      <a class="page-link"> {{page.value}}</a>
    </li>
  </ng-container>
</ul>
