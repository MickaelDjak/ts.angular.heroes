<div class="modal-header">
  <h4 class="modal-title">{{node.name}}</h4>

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <div class="col-xs-6">
    <app-monitor-metric [used]="node.cpu.used" [available]="node.cpu.available">
      <div class="name">CPU</div>
      <div class="description">CPU</div>
    </app-monitor-metric>
  </div>
  <div class="col-xs-6">
    <app-monitor-metric [used]="node.mem.used" [available]="node.mem.available">
      <div class="name">Memory</div>
      <div class="description">Memory</div>
    </app-monitor-metric>
  </div>
</div>
