<div class="monitor-dashboard">
  <section>
    <h2>Monitor total metrics</h2>
    <div>
      <div class="monitor-dashboard--total-metrics">
        <app-monitor-metric [used]="this.cpu.used" [available]="this.cpu.available">
          <div class="name">CPU</div>
          <div class="description">utilization of CPU cores</div>
        </app-monitor-metric>

        <app-monitor-metric [used]="this.mem.used" [available]="this.mem.available">
          <div class="name">Memory</div>
          <div class="description">utilization of memory in GB</div>
        </app-monitor-metric>
      </div>
    </div>
  </section>

  <section>
    <h2>Cluster 1</h2>
    <div>
      <table app-monitor-nodes>
        <tr app-monitor-node-row *ngFor="let node of cluster1" [node]="node"></tr>
      </table>
    </div>

    <h2>Cluster 2</h2>
    <div>
      <table app-monitor-nodes>
        <tr app-monitor-node-row *ngFor="let node of cluster2" [node]="node"></tr>
      </table>
    </div>
  </section>

</div>
