<div class="monitor-metric" [ngClass]="isDanger() ? 'danger' : ''">
  <header>
    <ng-content select=".name"></ng-content>
  </header>
  <div>
    <p class="monitor-metric--percentage">{{ used }} / {{ available }} ({{ used / available | percent:'1.0-2' }})</p>
    <ng-content select=".description"></ng-content>
    <ngb-progressbar [type]="isDanger() ? 'danger' : 'primary'" max="{{available}}" value="{{used}}"></ngb-progressbar>
  </div>
</div>
